<div class="column gap-1">
  <!-- Add Product Button -->
  <button
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="Add Cliente"
    class="add-cliente-btn"
  ></button>

  <!-- Clientes Section -->
  <div class="row wrap gap-2 space-between">
    <app-cliente
      *ngFor="let cliente of clientes"
      [cliente]="cliente"
    ></app-cliente>
  </div>
</div>

  <!-- Add Product -->
<app-edit-popup
  [(display)]="displayAddPopup"
  (confirm)="onConfirmAdd($event)"
  header="Add Product"
></app-edit-popup>
